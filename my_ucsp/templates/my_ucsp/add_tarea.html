{% extends 'base.html' %}
{% load static %}

{% block title %}A침adir Tarea o Prueba{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">A침adir Tarea o Prueba para {{ curso.nombre }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <select name="tipo" class="form-control" required>
                        <option value="tarea">Tarea</option>
                        <option value="prueba">Prueba</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="estado" class="form-control" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="entregada">Entregada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea name="descripcion" class="form-control" placeholder="Descripci칩n (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">A침adir</button>
            </form>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
