{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>A침adir Tarea o Prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">A침adir Tarea o Prueba para {{ curso.nombre }}</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="mb-3">
                    <input type="date" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <select name="tipo" class="form-control" required>
                        <option value="tarea">Tarea</option>
                        <option value="prueba">Prueba</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name="estado" class="form-control" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="entregada">Entregada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <textarea name="descripcion" class="form-control" placeholder="Descripci칩n (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">A침adir</button>
            </form>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
