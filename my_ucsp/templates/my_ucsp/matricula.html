{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriculación de Cursos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nuestro archivo de estilos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">Selecciona los cursos a matricular</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="list-group">
                        {% for curso in cursos %}
                            <label class="list-group-item d-flex justify-content-between align-items-start">
                                <div class="form-check">
                                    <input class="form-check-input me-2" type="checkbox" name="cursos" value="{{ curso.id_curso }}">
                                    <div class="form-check-label">
                                        <strong>{{ curso.nombre }}</strong> - {{ curso.modalidad }} ({{ curso.creditos }} créditos)
                                        <p class="mb-0 text-muted"><em>{{ curso.descripcion }}</em></p>
                                    </div>
                                </div>
                            </label>
                        {% endfor %}
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primario">Matricularse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, solo si usas funcionalidades JS de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
