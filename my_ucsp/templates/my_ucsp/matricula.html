{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matriculación de Cursos</title>
    <!-- Nuestro archivo de estilos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<!-- Despliega los cursos a matricular, con casilla para marcar -->
<body>
    <div class="container mt-5">
        <h2>Selecciona los cursos a matricular</h2>
        <form method="post">
            {% csrf_token %}
            <ul>
                {% for curso in cursos %}
                    <li>
                        <input type="checkbox" name="cursos" value="{{ curso.id_curso }}">
                        <strong>{{ curso.nombre }}</strong> - {{ curso.modalidad }} ({{ curso.creditos }} créditos)
                        <p><em>{{ curso.descripcion }}</em></p>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="btn btn-primario">Matricularse</button>
        </form>
    </div>
</body>
</html>
