{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Añadir Nota</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="number" step="0.01" min="0" max="20" name="nota" class="form-control" placeholder="Nota (0-20)" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Nota</button>
            </form>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-success mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
