{% extends 'base_auth.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="card shadow">
  <div class="card-body">
    <h3 class="text-center mb-4">Registro</h3>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Correo" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
      </div>
      <button type="submit" class="btn btn-primario w-100">Registrar</button>
    </form>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}
  </div>
</div>
<div class="text-center mt-3">
  <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></small>
</div>
{% endblock %}
