{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 500px; margin-top: 100px;">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="text-center mb-4">Registro de Usuario</h3>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <input type="text" name="username" class="form-control mb-3" placeholder="Nombre de usuario" required>
                <input type="email" name="email" class="form-control mb-3" placeholder="Correo electrónico" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
                <input type="password" name="password2" class="form-control mb-3" placeholder="Repite la contraseña" required>
                <button type="submit" class="btn btn-primary w-100">Registrarse</button>
            </form>

            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-danger mt-3">{{ message }}</div>
              {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <small>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></small>
</div>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
